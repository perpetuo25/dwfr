<div class="container-fluid">
    <!-- Header  -->
    <div class="card-header">
        <h3>
            <i class="fas fa-th-large"></i>&nbsp;&nbsp;Facturas
        </h3>
    </div>

    <!-- Body  -->
    <div class="card-body">

        <form [formGroup]="formulario" (ngSubmit)="ngSubmit()">
            <div class="form-group">
              <label for="rate">Ingresa tu RFC</label>
              <input type="text" class="form-control marginForm" id="rate" formControlName="rate" placeholder="RFC...">
            </div>
            <button type="submit" class="btn btn-primary marginForm">Consultar</button>
          </form>

        

        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Factura</th>
                        <th class="text-center">RFC</th>
                        <th class="text-center">Total </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let invoice of invoices">
                        <td class="text-center">{{ invoice.id_invoice }}</td>
                        <td class="text-center">{{ invoice.rfc }}</td>
                        <td class="text-center">{{ invoice.total }}</td>
                        <td>
                            <button (click)="invoiceDetail(invoice.id_invoice)" type="button" class="btn btn-secondary btn-sm">
                                Ver Detalle
                                <i class="fas fa-id-card"></i>
                            </button> 
                            &nbsp;&nbsp; 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
