<div class="container-fluid">
    <!-- Header  -->
    <div class="card-header">
        <h3>
            <i class="fas fa-th-large"></i>&nbsp;&nbsp;Categorías
            <button (click)="createCategory()" style="float: right" type="button" class="btn btn-success btn-sm">
                Agregar Categoría
                <i class="fas fa-plus"></i>
            </button>
        </h3>
    </div>

    <!-- Body  -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Categoría</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <h5>{{category.category}}</h5>
                        <div class="container">
                            <div class="row">
                                <div *ngFor= "let prod of getProductsByCategory(category.id_category)"class="col-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h4 class="card-title">
                                                {{ prod.product }}                  
                                            </h4>
                                            <h5>
                                                ${{prod.price}}
                                            </h5>
                                            <div class="container">
                                                <div class="card">
                                                <div class="card-body">
                                                    {{prod.description}}                                            
                                                </div>
                                                </div>                 
                                            </div>
                                            <div class="card">
                                                <div class="card-body d-flex justify-content-center">                    
                                                <button (click)="productDetail(prod.gtin)" type="button" class="btn btn-secondary btn-sm">
                                                    Ver Detalle
                                                    <i class="fas fa-gift"></i>
                                                </button>
                                                <button (click)="get1Product(prod.id_product)" type="button" class="btn btn-secondary btn-sm">
                                                    agregar
                                                    <i class="fas fa-gift"></i>
                                                </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                   
                                </div>
                            </div>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="category_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Categoría</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="rate">Ingresa el nombre de la Categoría <span class="text-danger">*</span></label>
                  <input type="text" class="form-control marginForm" id="category" formControlName="category" placeholder="Categoría...">
                  <div *ngIf="submitted && f.category.errors">
                    <div *ngIf="f.category.errors.required">
                        <span class="text-danger">El nombre de la categoría es obligatorio</span>
                    </div>
                  </div>
                </div>
                <div>
                    <br>
                    <p class="text-right"><span class="text-danger">*</span>Campos obligatorios</p>
                    <button type="submit" class="btn btn-success btn-block">Registrar</button>
                </div>
              </form>
        </div>

        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>

      </div>
    </div>
  </div>
