<div class="container-fluid">
    <div class="row">
        <div *ngIf = "cartCount() == 0"class="col-12" data-aos="zoom-in">
            <h4 class = "text-center">Tu carrito está vacio</h4>
        </div>

        <div *ngFor="let product of getCart()" class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-4">{{product.product}}</div>
                    <div class="col-4">${{product.price}}</div>
                    <div class="col-4"> 
                    </div>
                </div>
            </div>            
        </div>
        <div class="d-flex justify-content-end" data-aos="zoom-in">
            <h5>Subtotal: $ {{getTotalPrice()}}</h5>            
        </div>
        <div class="d-flex justify-content-end">
            <h4>Total: $ {{getTaxes()}}</h4>
        </div>
    </div>
</div>
<div *ngIf = "cartCount() > 0"class="col-12" data-aos="zoom-in">
  <button (click)="createInvoice()" style="float: right" type="button" class="btn btn-success btn-sm">
    Realizar Compra
    <i class="fa fa-shopping-cart"></i>
</button>
</div>

<div class="modal" tabindex="-1" role="dialog" id="invoice_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Realizar Compra</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> 
          <form action="">
            <div class="form-group container">
              <div class="row">
                <div class="col-5">
                  <label for="rate">RFC <span class="text-danger">*</span></label> 
                </div>
                <div class="col-7">
                  <input type="text" id="rfc" name="name">
                </div>
              </div>                       
            </div>            
            <div class="form-group container">
              <div class="row">
                <div class="col-5">
                  <label for="rate">Dirección <span class="text-danger">*</span></label> 
                </div>
                <div class="col-7">
                  <input type="text" id="direccion" name="direccion">
                </div>
              </div>                           
            </div>
            <div class="form-group container">
              <div class="row">
                <div class="col-5">
                  <label for="rate">Número de tarjeta <span class="text-danger">*</span></label> 
                </div>
                <div class="col-7">
                  <input type="text" id="tarjeta" name="tarjeta">
                </div>
              </div>                            
            </div>
            <div class="form-group container">
              <div class="row">
                <div class="col-5">
                  <label for="rate">Nombre de la tarjeta <span class="text-danger">*</span></label> 
                </div>
                <div class="col-7">
                  <input type="text" id="nameCard" name="nameCard">
                </div>
              </div>                           
            </div>
            <div class="form-group container">
              <table class='half-input-table'>
                <tr>
                  <td> Fecha de expiración
                    <input class='input-field'>
                  </td>
                  <td>CVC
                    <input class='input-field'>
                  </td>
                </tr>
              </table>
            </div>                                  
          </form> 
          <div class="d-flex justify-content-center mt-5">
            <button (click)="createInvoicePost()" type="button" class="btn btn-success" data-dismiss="modal" aria-label="Close">Confirmar Compra</button>             
          </div>         
        </div>

        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>

      </div>
    </div>
  </div>
